apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: heroes-svc-vs
spec:
  hosts:
  - heroes-svc
  http:
  - match:
    - headers:
        x-usuario:
          exact: nico
    route:
    - destination:
        host: heroes-svc
        subset: grupo1
    fault:
      delay:
        percent: 100.0
        fixedDelay: 4s
  - match:
    - headers:
        x-usuario:
          exact: nani
    route:
    - destination:
        host: heroes-svc
        subset: grupo2
    fault:
      delay:
        percent: 50.0
        fixedDelay: 2s
    timeout: 0.5s
  - route:
    - destination:
        host: heroes-svc
        subset: grupo1
      weight: 20
    - destination:
        host: heroes-svc
        subset: grupo2
      weight: 80
        